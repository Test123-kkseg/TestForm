<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Penangguhan dan Penggantian Kuliah</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
           background-color: gray;
       }
       iframe {
           width: 100%;
           height: 700px; /* Adjust height as needed */
           border: none;
       }
       .form-actions {
           margin-top: 20px;
           text-align: center;
       }
       button {
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           margin: 0 10px;
           width: 200px; /* Fixed width */
           height: 50px; /* Fixed height */
       }
       h2 {
           text-align: center;
       }
       /* General button style */
       .btn {
         border: none;
         font-family: 'Lato';
         font-size: inherit;
         color: inherit;
         background: none;
         cursor: pointer;
         padding: 25px 80px;
         display: inline-block;
         margin: 15px 30px;
         text-transform: uppercase;
         letter-spacing: 1px;
         font-weight: 700;
         outline: none;
         position: relative;
         -webkit-transition: all 0.3s;
         -moz-transition: all 0.3s;
         transition: all 0.3s;
         width: 350px;
         height: auto;
       }

       .btn:after {
           content: '';
           position: absolute;
           z-index: -1;
           -webkit-transition: all 0.3s;
           -moz-transition: all 0.3s;
           transition: all 0.3s;
         }

         /* Pseudo elements for icons */
         .btn:before {
           font-family: 'FontAwesome';
           speak: none;
           font-style: normal;
           font-weight: normal;
           font-variant: normal;
           text-transform: none;
           line-height: 1;
           position: relative;
           -webkit-font-smoothing: antialiased;
         }


         /* Icon separator */
         .btn-sep {
           padding: 25px 60px 25px 120px;
         }

         .btn-sep:before {
           background: rgba(0,0,0,0.15);
         }

         /* Button 1 */
         .btn-1 {
           background: #3498db;
           color: #fff;
         }

         .btn-1:hover {
           background: #2980b9;
         }

         .btn-1:active {
           background: #2980b9;
           top: 2px;
         }

         .btn-1:before {
           position: absolute;
           height: 100%;
           left: 0;
           top: 0;
           line-height: 3;
           font-size: 140%;
           width: 60px;
         }

         /* Button 2 */
         .btn-2 {
           background: #2ecc71;
           color: #fff;
         }

         .btn-2:hover {
           background: #27ae60;
         }

         .btn-2:active {
           background: #27ae60;
           top: 2px;
         }

         .btn-2:before {
           position: absolute;
           height: 100%;
           left: 0;
           top: 0;
           line-height: 3;
           font-size: 140%;
           width: 60px;
         }

         /* Button 3 */
         .btn-3 {
           background: #e74c3c;
           color: #fff;
         }

         .btn-3:hover {
           background: #c0392b;
         }

         .btn-3:active {
           background: #c0392b;
           top: 2px;
         }

         .btn-3:before {
           position: absolute;
           height: 100%;
           left: 0;
           top: 0;
           line-height: 3;
           font-size: 140%;
           width: 60px;
         }

         /* Button 4 */
         .btn-4 {
           background: #34495e;
           color: #fff;
         }

         .btn-4:hover {
           background: #2c3e50;
         }

         .btn-4:active {
           background: #2c3e50;
           top: 2px;
         }

         .btn-4:before {
           position: absolute;
           height: 100%;
           left: 0;
           top: 0;
           line-height: 3;
           font-size: 140%;
           width: 60px;
         }

         /* Icons */

         .icon-cart:before {
           content: "\f07a";
         }

         .icon-heart:before {
           content: "\f55a";
         }

         .icon-info:before {
           content: "\f05a";
         }

         .icon-send:before {
           content: "\f1d8";
         }

       /* Navigation Bar Styles */
       nav {
           background-color: #333;
           overflow: hidden;
       }

       nav a {
           float: left;
           display: block;
           color: white;
           text-align: center;
           padding: 14px 20px;
           text-decoration: none;
       }

       nav a:hover {
           background-color: #ddd;
           color: black;
       }
    </style>
</head>
<body>
